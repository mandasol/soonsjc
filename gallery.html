    <style>

        .headlogo {
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            position: fixed;
            top: 7%;
            left: 6%;
            z-index: 2;
            text-align: left;
        }

            .headlogo :hover {
                opacity: 70%;
            }


        .scroll {
            text-transform: uppercase;
            text-decoration: none;
            color: black;
            position: fixed;
            bottom: 4%;
            Right: 6%;
            z-index: 2;
            text-align: right;
            transition: 0.5s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0%);
            }

            50% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }


        .scroll {
            animation: bounce 1.5s 5;
        }

            .scroll:hover {
                animation: bounce 1.5s infinite;
            }

        body, html {
            height: 100%;
            margin: 0;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        .bg-image {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            z-index: -100;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-origin: border-box;
            scroll-snap-align: start;
        }
